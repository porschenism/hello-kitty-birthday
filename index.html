<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Ayaan!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffccdd, #ff99cc);
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #ff5fa2;
            font-size: 4em;
            margin-top: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hello-kitty {
            margin: 20px auto;
            width: 250px;
            height: auto;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 25%;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 40%;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 55%;
            animation-delay: 3s;
        }
        .balloon:nth-child(5) {
            left: 70%;
            animation-delay: 4s;
        }
        .balloon:nth-child(6) {
            left: 85%;
            animation-delay: 5s;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff5fa2;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(45deg); }
            100% { transform: translateY(100vh) rotate(45deg); }
        }

        .confetti:nth-child(7) {
            left: 20%;
            animation-delay: 1s;
        }
        .confetti:nth-child(8) {
            left: 40%;
            animation-delay: 2s;
        }
        .confetti:nth-child(9) {
            left: 60%;
            animation-delay: 3s;
        }
        .confetti:nth-child(10) {
            left: 80%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, Ayaan!</h1>
    <img src="https://i.pinimg.com/originals/84/2d/31/842d3152c9b27757a414717f85990165.jpg" alt="Hello Kitty" class="hello-kitty">

    <!-- Balloons -->
    <img src="https://i.pinimg.com/474x/e0/86/19/e086193712fc1166e76ced22db76a16b.png" alt="Balloon" class="balloon">
    <img src="https://i.pinimg.com/474x/e0/86/19/e086193712fc1166e76ced22db76a16b.png" alt="Balloon" class="balloon">
    <img src="https://i.pinimg.com/474x/e0/86/19/e086193712fc1166e76ced22db76a16b.png" alt="Balloon" class="balloon">
    <img src="https://i.pinimg.com/474x/e0/86/19/e086193712fc1166e76ced22db76a16b.png" alt="Balloon" class="balloon">
    <img src="https://i.pinimg.com/474x/e0/86/19/e086193712fc1166e76ced22db76a16b.png" alt="Balloon" class="balloon">
    <img src="https://i.pinimg.com/474x/e0/86/19/e086193712fc1166e76ced22db76a16b.png" alt="Balloon" class="balloon">

    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <audio autoplay loop>
        <source src="https://pixabay.com/music/special-occasions-happy-birthday-155461/" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
