<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Ayaan!</title>
    <style>
        body {
            background-color: #FFB6C1; /* Soft pink background */
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            margin-top: 100px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for better readability */
            font-weight: bold;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .hello-kitty {
            width: 250px;
            animation: bounce 2s infinite ease-in-out;
            margin-top: 50px;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3)); /* Shadow effect */
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .balloon {
            position: absolute;
            width: 80px;
            animation: float 6s infinite ease-in-out;
            z-index: 10;
        }
        @keyframes float {
            0% { bottom: -50px; left: 50%; }
            50% { bottom: 80vh; left: 60%; }
            100% { bottom: -50px; left: 70%; }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 5px;
            background-color: #FFD700; /* Gold confetti */
            border-radius: 50%;
            animation: confettiFall 2s infinite ease-in-out;
        }
        @keyframes confettiFall {
            0% { top: -10px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
        .message {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }
        .balloon-container {
            position: relative;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Ayaan! ðŸŽ‰ðŸŽ‚</h1>
    
    <div class="balloon-container">
        <img src="https://w7.pngwing.com/pngs/1008/898/png-transparent-hello-kitty-sanrio-desktop-high-definition-video-others-love-white-text.png" alt="Hello Kitty" class="hello-kitty">
        
        <!-- Floating Balloons -->
        <img src="https://p7.hiclipart.com/preview/337/58/324/pink-balloon-download-pink-balloons-thumbnail.jpg" alt="Balloon" class="balloon">
        <img src="https://p7.hiclipart.com/preview/337/58/324/pink-balloon-download-pink-balloons-thumbnail.jpg" alt="Balloon" class="balloon" style="animation-delay: 2s;">
        <img src="https://p7.hiclipart.com/preview/337/58/324/pink-balloon-download-pink-balloons-thumbnail.jpg" alt="Balloon" class="balloon" style="animation-delay: 4s;">

        <!-- Confetti Animation -->
        <div class="confetti" style="left: 25%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 4s;"></div>
    </div>

    <p class="message">Click the balloons for a birthday surprise!</p>
    
    <audio id="birthday-song" src="https://drive.google.com/uc?export=download&id=1fl0SnFysbyP2GtY7yfFkplKI8Y4XGWsD" loop></audio>
    
    <script>
        // Balloons click event to play the birthday song and show message
        const balloons = document.querySelectorAll('.balloon');
        balloons.forEach(balloon => {
            balloon.addEventListener('click', () => {
                alert('Happy Birthday, Ayaan! ðŸŽ‰ðŸŽ‚');
                document.getElementById('birthday-song').play();
            });
        });
    </script>
</body>
</html>
