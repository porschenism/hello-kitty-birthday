<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffccdd, #ff99cc);
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #ff5fa2;
            font-size: 3em;
            margin-top: 20px;
        }

        .hello-kitty {
            margin: 20px auto;
            width: 300px;
            height: auto;
        }

        .balloon {
            position: absolute;
            width: 50px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Ayaan!</h1>
    <img src="https://gimgs2.nohat.cc/thumb/f/640/hello-kitty-party-themed-illustration-hello-kitty-birthday-cake-drawing-hello-transparent-background-png-clipart--comhiclipartmouzb.jpg" alt="Hello Kitty" class="hello-kitty">

    <img src="https://toppng.com/uploads/preview/heart-shape-balloon-pink-transparent-11546208972uilnkg5cbz.png" alt="Balloon" class="balloon">
    <img src="https://toppng.com/uploads/preview/heart-shape-balloon-pink-transparent-11546208972uilnkg5cbz.png" alt="Balloon" class="balloon">
    <img src="https://toppng.com/uploads/preview/heart-shape-balloon-pink-transparent-11546208972uilnkg5cbz.png" alt="Balloon" class="balloon">
    <img src="https://toppng.com/uploads/preview/heart-shape-balloon-pink-transparent-11546208972uilnkg5cbz.png" alt="Balloon" class="balloon">
    <img src="https://toppng.com/uploads/preview/heart-shape-balloon-pink-transparent-11546208972uilnkg5cbz.png" alt="Balloon" class="balloon">

    <audio autoplay loop>
        <source src="https://pixabay.com/music/special-occasions-happy-birthday-155461/" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
