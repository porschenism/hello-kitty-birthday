<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8e1f4, #fff, #f8e1f4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
            margin-top: 50px;
        }
        .hello-kitty {
            width: 300px;
            margin-top: 20px;
        }
        .balloon {
            width: 100px;
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        .balloon:nth-child(1) {
            top: 70%;
            left: 20%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            top: 80%;
            left: 50%;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            top: 75%;
            left: 80%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Ayaan!</h1>
    <img src="https://i.pinimg.com/originals/84/2d/31/842d3152c9b27757a414717f85990165.jpg" alt="Hello Kitty" class="hello-kitty">
    <img src="https://img.icons8.com/emoji/96/000000/pink-balloon.png" alt="Balloon" class="balloon">
    <img src="https://img.icons8.com/emoji/96/000000/blue-balloon.png" alt="Balloon" class="balloon">
    <img src="https://img.icons8.com/emoji/96/000000/yellow-balloon.png" alt="Balloon" class="balloon">
    <audio id="birthday-song" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_bfc6c1f982.mp3?filename=happy-birthday-155461.mp3" loop></audio>
    <script>
        document.querySelectorAll('.balloon').forEach(balloon => {
            balloon.addEventListener('click', () => {
                alert('Happy Birthday! ðŸŽ‰ðŸŽ‚');
                document.getElementById('birthday-song').play();
            });
        });
    </script>
</body>
</html>
