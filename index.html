<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Ayaan!</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://4kwallpapers.com/images/walls/thumbs_3t/9952.png') no-repeat center center fixed; /* Background image */
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-align: center;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 5px #000000;
            margin-top: 50px;
            color: #FF1493; /* Pinkish color */
            animation: bounceText 1.5s infinite alternate; /* Text bounce animation */
        }

        @keyframes bounceText {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Hello Kitty image styling */
        .hello-kitty {
            width: 300px;
            animation: bounceKitty 2s infinite alternate;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        @keyframes bounceKitty {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        .balloon {
            position: absolute;
            width: 80px;
            animation: floatBalloon 5s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes floatBalloon {
            0% { bottom: -100px; left: 50%; transform: translateX(0); }
            50% { transform: translateX(-50px); }
            100% { bottom: 100vh; left: 70%; transform: translateX(50px); }
        }

        /* Floating hearts around the page */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #FF1493;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 25% 100%, 0% 35%);
            animation: floatHearts 3s ease-in-out infinite;
        }

        @keyframes floatHearts {
            0% { top: 0; opacity: 1; }
            50% { top: 50%; opacity: 0.5; }
            100% { top: 100%; opacity: 1; }
        }

        .heart:nth-child(odd) {
            animation-duration: 4s;
            animation-delay: 1s;
        }

        .heart:nth-child(even) {
            animation-duration: 3.5s;
            animation-delay: 0.5s;
        }

        .balloon:hover {
            animation: floatBalloon 5s infinite linear;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, Ayaan!</h1>
    <img src="https://w7.pngwing.com/pngs/1008/898/png-transparent-hello-kitty-sanrio-desktop-high-definition-video-others-love-white-text.png" alt="Hello Kitty" class="hello-kitty">

    <!-- Adding interactive floating balloons -->
    <p>Click the balloon for a surprise!</p>
    <img src="https://www.kindpng.com/picc/m/75-752302_transparent-pink-balloon-png-pink-balloon-clipart-hd.png" alt="Balloon" class="balloon">
    <img src="https://www.pngkit.com/png/full/198-1981317_transparent-blue-balloons-blue-balloon-png.png" alt="Balloon" class="balloon" style="left: 60%; animation-duration: 6s;">
    
    <!-- Adding floating hearts -->
    <div class="heart" style="left: 30%;"></div>
    <div class="heart" style="left: 50%;"></div>
    <div class="heart" style="left: 70%;"></div>

    <!-- Birthday song audio -->
    <audio id="birthday-song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        // Play audio and show birthday message when balloon is clicked
        document.querySelectorAll('.balloon').forEach(balloon => {
            balloon.addEventListener('click', () => {
                alert('Happy Birthday, Ayaan! ðŸŽ‰ðŸŽ‚');
                document.getElementById('birthday-song').play();
            });
        });
    </script>

</body>
</html>
